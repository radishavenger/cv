<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>
<body>
<h1>Contact Me</h1>
    
<div class="container">
    <form action="mailto:radishavenger@outlook.com" method="post" enctype="text/plain">
  
      <label for="name">Name</label>
      <input type="text" required id="name" name="your-name" placeholder="Your name..">
      <label for="email">Email</label>
      <input type="email" required id="email" name="your-email" placeholder="Your email..">
     
  
      <label for="subject">Leave your comment here</label>
      <textarea  required id="subject" name="your-message" placeholder="Your message.." style="height:200px"></textarea>
  
      <input type="submit" value="Submit">
  
    </form>
  </div>

</body>
</html>
